<div style="margin-top: 83px;">
    <app-banner [name]="'Add Chef'" ></app-banner>
    </div>
<section class="contact-section section_padding">
    <div class="container">
      


      <div class="row">
        
        <div class="col-lg-8">
          <form  #addChefForm="ngForm" (ngSubmit)="addEditChef()" >
            
              <div class="col-sm-6">
                <div class="form-group">
                  <input type="text" class="form-control" name="name" placeholder="Name " [(ngModel)]="chef.name ">
              </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" name="email" id="email" type="email" [(ngModel)]="chef.email" placeholder='Enter email address'>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" name="tel" id="tel" type="tel" [(ngModel)]="chef.tel" placeholder='Enter your tel'>
                </div>
              </div>
            
            <div class="form-group mt-3">
              <button type="submit" class="button button-contactForm btn_4">{{title}}</button>
            </div>
          </form>
        </div>
        
      </div>
    </div>
  </section>
